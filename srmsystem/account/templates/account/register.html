{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{% block title %} Register - SimRacingMania {% endblock %}</title>
    <meta name="author" content="Tomasz Golab">

    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container-login padding-30 padding-right-30 ">
        <div class="login-container">
            <div class="logo">
                <a href="{% url "homepage" %}"><img src="{% static 'img/logo.png' %}"/></a>
            </div>
            
            <h1>Register new SimRacingMania account.</h1>
            <h2>Discover best simracing experience.<h2>
            
            <form action="." method="post" class="form login-form">
                {{ user_form.as_p }} {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LfGVNEUAAAAAAV9rimZfX-wPbyKlN3jPzM5UM4q"></div>
            
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
</body>

</html>
