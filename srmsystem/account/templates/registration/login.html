{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{% block title %} Sing in - SimRacingMania {% endblock %}</title>
    <meta name="author" content="Tomasz Golab">

    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container-login padding-30 padding-right-30 ">
        <div class="login-container">
            <div class="logo">
                <a href="{% url "homepage" %}"><img src="{% static 'img/logo.png' %}"/></a>
            </div>
            
            <h1>Sing in to your SimRacingMania account.</h1>
            <h2>Discover best simracing experience.<h2>

            <form class="form login-form" action="{% url 'login' %}" method="post">
                {{ form.as_p }} {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit">Login</button>
            </form>
            <div class="register-login-link"><a href="{% url "register" %}">Create new account</a></div>
        </div>
    </div>
    
</body>

</html>
